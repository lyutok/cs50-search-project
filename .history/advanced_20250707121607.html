<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div>
        <a href="google.html">Back</a>
    </div>
    <form action="https://www.google.com/search">
        <label for="all-words">All these words:</label>
        <input type="text" id="all-words" name="as_q">
        <br>
        <label for="exact-word">This exact word or phrase:</label>
        <input type="text" id="exact-word" name="as_epq">
        <br>
        <label for="any-word">Any of these words:</label>
        <input type="text" name="any of these words:">
        <input type="text" name="none of these words:">
        <br>
        <button id="advanced" type="submit">Advanced Search</button>
    </form>
</body>
</html>
